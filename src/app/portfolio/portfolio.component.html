<div class="row"> 
    <div class="col-xs-12">
        <h1>Code Repositories</h1>
    </div>
</div>
<div class="row"> 
    <repo-card *ngFor="let repo of repos; index as i" [repo]="repo"></repo-card>
</div>
<div class="row"> 
    <div class="col-xs-12">
        <h1>Videos</h1>
    </div>
</div>
<div class="row"> 
    <video-card *ngFor="let video of videos; index as i" [video]="video"></video-card>
</div>
