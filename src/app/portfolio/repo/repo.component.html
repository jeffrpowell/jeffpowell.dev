<div class="col">
    <div class="card" role="button" (click)="openRepoTab()">
        <img [src]="getThumbnailUrl()" class="card-img-top border-bottom border-2" alt="Repo thumbnail image">
        <div class="card-body">
            <h5 class="card-title">{{repo.title}}</h5>
            <p class="card-text">{{repo.summary}}</p>
        </div>
    </div>
</div>
