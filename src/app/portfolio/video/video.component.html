<div class="col mt-3">
    <div class="card" role="button" (click)="openVideoUrl()">
        <img [src]="getThumbnailUrl()" class="card-img-top border-bottom border-2" alt="Video thumbnail image">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.summary}}</p>
        </div>
    </div>
</div>
