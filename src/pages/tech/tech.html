<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Known Tech - Jeff Powell</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- https://realfavicongenerator.net -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#709f4f">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="msapplication-config" content="assets/browserconfig.xml">
  
  <!-- Material Design Icons for navigation -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
  
  <!-- Supporting CSS and Javascript -->
  <link rel="stylesheet" href="tech.css">
  <script type="text/javascript" src="/vendors.js"></script>
</head>
<body class="bg-background font-default leading-6">
  <!-- Mobile header loaded via HTMX -->
  <div hx-get="/htmx/mobile-header.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <div class="h-screen pt-16 md:pt-0"> <!-- Add padding top for mobile header -->
    <div class="flex h-full">
      <!-- Desktop sidebar loaded via HTMX -->
      <div hx-get="/htmx/desktop-sidebar.html" hx-trigger="load" hx-swap="outerHTML"></div>

      <!-- Mobile bottom navigation loaded via HTMX -->
      <div hx-get="/htmx/mobile-bottom-nav.html" hx-trigger="load" hx-swap="outerHTML"></div>

      <!-- Main content -->
      <div class="flex-1 md:ml-1/5 lg:ml-1/6 p-6 pb-20 md:pb-6 overflow-y-auto">
        <div class="max-w-6xl mx-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">Known Tech</h1>
          
          <div class="bg-white shadow-md-full rounded-lg p-6 mb-6">
            <form class="flex items-center">
              <label for="tech-search" class="mr-2 text-gray-700">Looking for a specific tech?</label>
              <div class="relative flex-1">
                <input 
                  id="tech-search" 
                  type="text" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-hidden focus:ring-2 focus:ring-green-500" 
                  placeholder="Search here">
                <div id="search-results" class="absolute left-0 right-0 bg-white border border-gray-300 rounded-md mt-1 max-h-60 overflow-y-auto hidden z-10"></div>
              </div>
            </form>
          </div>
          
          <div class="bg-white shadow-md-full rounded-lg p-6">
            <div id="bubble-chart-container" class="w-full">
              <svg id="techBubbleChartSVG" width="100%" height="500"></svg>
            </div>
            
            <div class="mt-4 text-sm text-gray-600">
              <p>Click on a category to zoom in, click background to zoom out</p>
              <div class="flex items-center mt-2">
                <span class="inline-block w-4 h-4 rounded-full mr-2" style="background-color: oklch(0.681 0.148 134.47);"></span>
                <span>Category</span>
                <span class="inline-block w-4 h-4 rounded-full mx-2" style="background-color: oklch(0.8976 0.0785 134.47);"></span>
                <span>Technology</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="tech.js"></script>
  <script>
    // Initialize navigation after HTMX loads components
    document.addEventListener('htmx:afterSettle', function() {
      if (window.NavigationUtils) {
        NavigationUtils.init('tech');
      }
    });
  </script>
</body>
</html>
